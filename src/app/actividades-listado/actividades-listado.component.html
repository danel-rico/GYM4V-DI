<div class="container mt-5">
    <h2 class="text-center">Actividades GYM 4V</h2>

    <table class="table table-striped table-bordered mt-4">
        <thead class="table-dark">
            <tr>
                <th>Fecha</th>
                <th>Lugar</th>
                <th>Monitor</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            @for (actividad of actividades; track $index){
            <tr>
                <td>{{ actividad.fecha | date: 'yyyy/MM/dd HH:mm' }}</td>
                <td>{{ actividad.lugar }}</td>
                <td>{{ actividad.monitor }}</td>
                <td>{{ actividad.tipo }}</td>
            </tr>
            }

        </tbody>
    </table>
</div>
